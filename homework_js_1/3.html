<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

const expression1 = 10 + 10 + "10";
console.log(expression1);
/*
1. 10 плюс 10 получаем 20.
2. 20 плюс "10" не получится сразу сложить т.к. мы пытаемся сложить число и строку. Для того что бы это сделать в языке
предусмотен встроенный механизм приведения данных в результате чего число 20 приведется к строке "20", 
далее строка "20" склеится со строкой "10" -> "2010"
3. С помощью console.log выводим строку 2010 в консоль.
*/

const expression2 = 10 + "10" + 10;
console.log(expression2);
/*
1. 10 плюс "10" не получится сразу сложить т.к. мы пытаемся сложить число и строку. Для того что бы это сделать в языке
предусмотен встроенный механизм приведения данных в результате чего число 10 приведется к строке "10", 
далее строка "10" склеится со строкой "10" -> "1010".
2. "1010" плюс 10 не получится сразу сложить т.к. мы пытаемся сложить строку и число. Для того что бы это сделать в языке
предусмотен встроенный механизм приведения данных в результате чего число 10 приведется к строке "10", 
далее строка "1010" склеится со строкой "10" -> "101010".
3. С помощью console.log выводим строку 101010 в консоль.
*/

const expression3 = 10 + 10 + +"10";
console.log(expression3);
/*
1. 10 плюс 10 получаем 20.
2. перед строкой "10" стоит оператор плюс, который превратит строку в число 10.
3. 20 плюс 10 получаем 30.
4. С помощью console.log выводим число 30 в консоль.
*/

const expression4 = 10 / -"";
console.log(expression4);
/*
1. перед строкой -"" стоит оператор минус, который превратит строку без значения в число -0.
2. 10 разделить на 0 получаем -Infinity.
3. С помощью console.log выводим тип данных -Infinity в консоль.
*/

const expression5 = 10 / +"2,5";
console.log(expression5);
/*
1. перед строкой +"2,5" стоит оператор плюс, который попытается превратить строку в число 2,5, но у него этого не получится
потому, что число с дробной частью в языке обозначается точкой, а у нас в качестве разделителя запятая, поэтому получим NaN.
2. 10 разделить на NaN получим NaN.
3. С помощью console.log выводим тип данных NaN в консоль.
*/
</script>
