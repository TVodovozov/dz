<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  1. Первым действием выполнится выражение в скобках (a *= 2), 
  получается a = 2 * 2 ответ 4, это результат присвоится в переменную "a".
  2. Вторым действием будет let x = 1 + 4;
  3. Третье действие это результат 1 + 4 получается 5, 5 присваивается переменной "x".
   В итоге:
    a === 4
    x === 5
   */
  console.log(x);
  console.log(a);

</script>
